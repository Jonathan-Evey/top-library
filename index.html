<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
<script src="script.js" defer></script>
<header>
    <div class="header-container">
        <div class="header-title">
            <h1>My Library</h1>
            <button class="btn add-book-btn" id="add-book-btn">Add Book</button>
        </div>
        <nav class="header-nav">
            <button class="btn log-in-btn">Log In</button>
        </nav>
    </div>
</header>

<main>

    <div class="card-container">
        <div class="single-card" id="single-card">
            <div class="card-content">
                <div class="card-front read">
                    <p class="card-title">The Hobbit</p>
                    <p class="card-book-by">by</p>
                    <p class="card-author">J.R.R. Tolkien</p>
                </div>
                <div class="card-back read">
                    <div class="card-back-top-container">
                        <button class="btn remove-book-btn" id="remove-book-btn">X</button>
                        <button class="btn read-unread-btn">
                            <p class="card-read-unread read">Read</p>
                            <p class="card-read-unread unread hidden">Unread</p>
                        </button>
                        <p class="card-rating">9 / 10</p>
                    </div>
                    <div class="card-pages-container">
                        <p class="card-pages">Pages:</p>
                        <p class="page-count">295</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer>

</footer>

<div class="delete-confirm-popup" id="delete-confirm-popup">
    <button class="confirm-delete-btn" id="confirm-delete-btn">Yes</button>
    <button class="cancel-delete-btn" id="cancel-delete-btn">No</button>
</div>

<dialog class="add-book-popup" id="add-book-popup">
    <div class="add-book-popup-content">
        <button class="close-add-book-popup-btn" id="close-add-book-popup-btn">X</button>
        <h2 class="form-title">Book Details</h2>
        <form class="form" method="dialog">
            <label>What is the Title
                <input type="text">
            </label>
            <label>Who is the Author
                <input type="text">
            </label>
            <label for="">How many pages
                <input type="text">
            </label>
            <div class="checkbox-container">
                <label for="">Read
                    <input type="checkbox" name="" id="">
                </label>
                <label for="">Unread
                    <input type="checkbox" name="" id="">
                </label>
            </div>
            <label for="">How would you rate the book?
                <input type="number" name="" id="">
            </label>
            <input type="submit" value="submit">
        </form>
    </div>
</dialog>
    
</body>
</html>
